<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç© Pomodonut Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/donut.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodonut Timer</h1>

        <!-- Settings Button -->
        <button id="settings-button" class="icon-button">‚öôÔ∏è</button>

        <!-- Mode Switch Buttons -->
        <div class="mode-switch">
            <button id="pomodoro-mode">üç© Pomodoro</button>
            <button id="break-mode">‚òï Break</button>
        </div>

        <!-- Donut Timer -->
        <div class="donut-timer">
            <svg class="donut-svg" viewBox="0 0 700 700">
                <defs>
                    <pattern id="donut-pattern" patternUnits="userSpaceOnUse" width="700" height="700">
                        <image id="timer-image" href="assets/donut.png" width="700" height="700"></image>
                    </pattern>
                </defs>
        
                <!-- Circular wipe effect -->
                <circle id="donut-display" cx="350" cy="350" r="340" fill="url(#donut-pattern)" stroke="#f8e5c0"
                        stroke-width="700" stroke-dasharray="2130" stroke-dashoffset="2130" 
                        transform="rotate(0 350 350)">
                </circle>
            </svg>
            
            <!-- Separate coffee mug image (not clipped by circle) -->
            <img id="coffee-mug-image" src="assets/coffee-mug.png" alt="Coffee Mug" style="display: none;">
            
            <!-- Break progress rectangle -->
            <div id="break-progress-bar" style="display: none;"></div>
        
            <!-- Timer Countdown Text -->
            <span id="timer-text">25:00</span>
        </div>

        <!-- Timer Controls -->
        <div class="controls">
            <button id="start">Start</button>
            <button id="skip">
                <img src="assets/skip-button.png" alt="Skip" width="40" height="40">
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>

            <form id="settings-form">
                <!-- Timer Length Inputs -->
                <fieldset>
                    <legend>Timer Length</legend>
                    <label>
                        <span class="label-text">Pomodoro:</span>
                        <input type="number" id="pomodoro-minutes" value="25" min="0">
                        <span class="unit-text">min</span>
                        <input type="number" id="pomodoro-seconds" value="0" min="0" max="59">
                        <span class="unit-text">sec</span>
                    </label>
                    <label>
                        <span class="label-text">Break:</span>
                        <input type="number" id="break-minutes" value="5" min="0">
                        <span class="unit-text">min</span>
                        <input type="number" id="break-seconds" value="0" min="0" max="59">
                        <span class="unit-text">sec</span>
                    </label>
                </fieldset>

                <!-- Auto Start Options -->
                <fieldset>
                    <legend>Auto Start</legend>
                    <label><input type="checkbox" id="auto-start-breaks"> Auto Start Breaks</label>
                    <label><input type="checkbox" id="auto-start-pomodoros"> Auto Start Pomodoros</label>
                </fieldset>

                <!-- Pomodoros Left Counter -->
                <fieldset>
                    <legend>Session Settings</legend>
                    <label>Pomodoros Left: 
                        <input type="number" id="pomodoros-left" value="4" min="1">
                    </label>
                </fieldset>

                <!-- Alarm Settings -->
                <fieldset>
                    <legend>Alarm Settings</legend>
                    <label>Sound: 
                        <select id="alarm-sound">
                            <option value="beep">Beep</option>
                            <option value="chime">Chime</option>
                            <option value="bell">Bell</option>
                        </select>
                    </label>
                    <label>Volume: 
                        <input type="range" id="alarm-volume" min="0" max="100" value="50">
                    </label>
                </fieldset>

                <button id="save-settings" type="button">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
